<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Danh sách công việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        .job-card {
            transition: transform 0.2s;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .company-logo {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .job-title {
            color: #2d2d2d;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .company-name {
            color: #666;
            font-size: 0.95rem;
        }

        .job-meta {
            font-size: 0.9rem;
            color: #666;
        }

        .job-meta i {
            width: 20px;
            color: #888;
        }

        .salary-tag {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .deadline-tag {
            background-color: #fff3e0;
            color: #ef6c00;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .pagination {
            margin-top: 2rem;
            gap: 0.5rem;
        }

        .page-item .page-link {
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            color: #1a237e;
            background: #f8f9fa;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .page-item:first-child .page-link,
        .page-item:last-child .page-link {
            padding: 0.5rem 1.5rem;
            background: #e3f2fd;
            font-weight: 500;
        }

        .page-item .page-link:hover {
            background: #e3f2fd;
            color: #1565c0;
            transform: translateY(-2px);
        }

        .page-item.active .page-link {
            background: linear-gradient(135deg, #1a237e, #0d47a1);
            color: white;
            border: none;
        }

        .page-item.disabled .page-link {
            background: #f1f3f5;
            color: #adb5bd;
            cursor: not-allowed;
            transform: none;
        }

        .pagination .page-link:focus {
            box-shadow: none;
        }

        .filter-section {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <!-- Phần tìm kiếm và lọc -->
    <div class="filter-section mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Tìm kiếm công việc...">
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option value="">Tất cả địa điểm</option>
                    <option>Hà Nội</option>
                    <option>TP.HCM</option>
                    <option>Đà Nẵng</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option value="">Tất cả ngành nghề</option>
                    <option>IT - Phần mềm</option>
                    <option>Marketing</option>
                    <option>Kế toán</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100">Tìm kiếm</button>
            </div>
        </div>
    </div>

    <!-- Danh sách công việc -->
    <div class="row g-4">
        <div class="col-md-6" th:each="job : ${jobPage.content}">
            <div class="job-card p-4 h-100">
                <div class="d-flex">
                    <!-- Logo công ty -->
                    <img th:src="${job.company.logoUrl}" 
                         th:onerror="this.src='https://placehold.co/80x80/e0e0e0/666666?text=' + ${#strings.substring(job.company.name,0,2)}"
                         class="company-logo me-3" 
                         th:alt="${job.company.name + ' logo'}"/>
                    
                    <!-- Thông tin công việc -->
                    <div class="flex-grow-1">
                        <h5 class="job-title" th:text="${job.name}">Job Title</h5>
                        <p class="company-name mb-2" th:text="${job.company.name}">Company Name</p>
                        
                        <!-- Meta info -->
                        <div class="job-meta mb-3">
                            <div class="mb-1">
                                <i class="fas fa-map-marker-alt"></i>
                                <span th:text="${job.company.address.city}">Location</span>
                            </div>
                            <div class="mb-1">
                                <i class="fas fa-briefcase"></i>
                                <span th:text="${job.type}">Job Type</span>
                            </div>
                            <div>
                                <i class="fas fa-user-graduate"></i>
                                <span th:text="${job.requiredExperienceYears + ' năm kinh nghiệm'}">Experience</span>
                            </div>
                        </div>

                        <!-- Tags -->
                        <div class="d-flex flex-wrap gap-2">
                            <span class="salary-tag" th:if="${!job.negotiable}" 
                                  th:text="${#numbers.formatDecimal(job.salaryFrom/1000000, 0, 'COMMA', 0, 'POINT')} + 'M - ' + 
                                          ${#numbers.formatDecimal(job.salaryTo/1000000, 0, 'COMMA', 0, 'POINT')} + 'M'">
                                Salary
                            </span>
                            <span class="salary-tag" th:if="${job.negotiable}">Thương lượng</span>
                            <span class="deadline-tag" 
                                  th:text="'Hết hạn: ' + ${#temporals.format(job.deadline, 'dd/MM/yyyy')}">
                                Deadline
                            </span>
                        </div>
                    </div>

                    <!-- Nút xem chi tiết -->
                    <div class="ms-3 d-flex align-items-center">
                        <a th:href="@{/jobs/{id}(id=${job.id})}" class="btn btn-outline-primary">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Phân trang -->
    <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${jobPage.hasPrevious()} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/jobs(page=${jobPage.number - 1}, size=${jobPage.size})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo; Previous</span>
                </a>
            </li>
            <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, jobPage.totalPages - 1)}" 
                th:classappend="${pageNum == jobPage.number} ? 'active'">
                <a class="page-link" th:href="@{/jobs(page=${pageNum}, size=${jobPage.size})}" 
                   th:text="${pageNum + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${jobPage.hasNext()} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/jobs(page=${jobPage.number + 1}, size=${jobPage.size})}" 
                   aria-label="Next">
                    <span aria-hidden="true">Next &raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
