<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Danh sách công việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        /* Tùy chỉnh thêm nếu cần */
        .pagination li a {
            cursor: pointer;
        }

        .required::after {
            content: "*";
            color: red;
            margin-left: 2px;
        }
    </style>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Nội dung chính -->
<div class="container mt-5">
    <h2 class="text-center">Danh sách công việc</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tên công việc</th>
                    <th>Mô tả</th>
                    <th>Công ty</th>
                    <th>Hạn nộp hồ sơ</th>
                    <th>Chi tiết</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="job : ${jobPage.content}">
                    <td th:text="${job.id}"></td>
                    <td th:text="${job.name}"></td>
                    <td th:text="${job.description}"></td>
                    <td th:text="${job.company.name}"></td>
                    <td th:text="${#temporals.format(job.deadline, 'dd/MM/yyyy')}"></td>
                    <td>
                        <a th:href="@{/jobs/{id}(id=${job.id})}" class="btn btn-primary">Xem chi tiết</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${jobPage.hasPrevious()} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/jobs(page=${jobPage.number - 1}, size=${jobPage.size})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo; Previous</span>
                </a>
            </li>
            <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, jobPage.totalPages - 1)}" th:classappend="${pageNum == jobPage.number} ? 'active'">
                <a class="page-link" th:href="@{/jobs(page=${pageNum}, size=${jobPage.size})}" th:text="${pageNum + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${jobPage.hasNext()} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/jobs(page=${jobPage.number + 1}, size=${jobPage.size})}" aria-label="Next">
                    <span aria-hidden="true">Next &raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
