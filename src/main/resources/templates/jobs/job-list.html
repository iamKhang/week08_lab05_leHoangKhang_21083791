<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container-fluid mt-5">
      <h2 class="text-center">Job List</h2>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Job Name</th>
            <th>Description</th>
            <th>Company Name</th>
            <th>Skills Required</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="job : ${jobPage.content}">
            <td th:text="${job.id}"></td>
            <td th:text="${job.name}"></td>
            <td th:text="${job.description}"></td>
            <td
              th:text="${job.company != null ? job.company.name : 'N/A'}"
            ></td>
            <td>
              <ul>
                <li
                  th:each="jobSkill : ${job.jobSkills}"
                  th:text="${jobSkill.skill.skillName}"
                ></li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>

      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <!-- Nút Previous -->
          <li
            class="page-item"
            th:classappend="${jobPage.hasPrevious()} ? '' : 'disabled'"
          >
            <a
              class="page-link"
              th:href="@{/jobs(page=${jobPage.number}, size=${jobPage.size})}"
              >Previous</a
            >
          </li>

          <!-- Điều kiện tổng số trang nhỏ hoặc bằng 5 -->
          <li
            class="page-item"
            th:if="${jobPage.totalPages <= 5}"
            th:each="pageNumber : ${#numbers.sequence(1, jobPage.totalPages)}"
            th:classappend="${pageNumber == jobPage.number + 1} ? 'active'"
          >
            <a
              class="page-link"
              th:href="@{/jobs(page=${pageNumber}, size=${jobPage.size})}"
              th:text="${pageNumber}"
            ></a>
          </li>

          <!-- Điều kiện tổng số trang lớn hơn 5 -->
          <div th:if="${jobPage.totalPages > 5}">
            <!-- Hiển thị trang đầu tiên và dấu chấm lửng nếu cần -->
            <li class="page-item" th:if="${jobPage.number + 1 > 3}">
              <a
                class="page-link"
                th:href="@{/jobs(page=1, size=${jobPage.size})}"
                >1</a
              >
            </li>
            <li class="page-item disabled" th:if="${jobPage.number + 1 > 3}">
              <span class="page-link">...</span>
            </li>

            <!-- Hiển thị các trang xung quanh trang hiện tại -->
            <li
              class="page-item"
              th:each="pageNumber : ${#numbers.sequence(jobPage.number, jobPage.number + 2)}"
              th:if="${pageNumber > 0 && pageNumber <= jobPage.totalPages}"
              th:classappend="${pageNumber == jobPage.number + 1} ? 'active'"
            >
              <a
                class="page-link"
                th:href="@{/jobs(page=${pageNumber}, size=${jobPage.size})}"
                th:text="${pageNumber}"
              ></a>
            </li>

            <!-- Hiển thị dấu chấm lửng và trang cuối cùng nếu cần -->
            <li
              class="page-item disabled"
              th:if="${jobPage.number + 1 < jobPage.totalPages - 2}"
            >
              <span class="page-link">...</span>
            </li>
            <li
              class="page-item"
              th:if="${jobPage.number + 1 < jobPage.totalPages - 2}"
            >
              <a
                class="page-link"
                th:href="@{/jobs(page=${jobPage.totalPages}, size=${jobPage.size})}"
                th:text="${jobPage.totalPages}"
              ></a>
            </li>
          </div>

          <!-- Nút Next -->
          <li
            class="page-item"
            th:classappend="${jobPage.hasNext()} ? '' : 'disabled'"
          >
            <a
              class="page-link"
              th:href="@{/jobs(page=${jobPage.number + 2}, size=${jobPage.size})}"
              >Next</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
