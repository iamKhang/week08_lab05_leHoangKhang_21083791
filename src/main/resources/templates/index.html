<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container mt-5">
      <h2 class="text-center">Welcome to the Application Dashboard</h2>
      <div class="row mt-4">
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Candidates</h5>
              <p class="card-text">View and manage candidates in the system.</p>
              <a href="/candidates" class="btn btn-primary">View Candidates</a>
              <a href="/candidates/add" class="btn btn-success"
                >Add Candidate</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Jobs</h5>
              <p class="card-text">View job listings and post new jobs.</p>
              <a href="/jobs" class="btn btn-primary">View Jobs</a>
              <a href="/jobs/add" class="btn btn-success">Post Job</a>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Matching</h5>
              <p class="card-text">
                Match candidates with available job listings based on skills.
              </p>
              <a href="/match" class="btn btn-info">Match Candidates</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
