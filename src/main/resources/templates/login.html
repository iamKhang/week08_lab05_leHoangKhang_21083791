<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <h2 class="text-center">Đăng nhập</h2>
    <form th:action="@{/login}" method="post" class="col-md-6 offset-md-3">
        <div class="form-group mb-3">
            <label for="phone">Số điện thoại</label>
            <input type="text" name="phone" class="form-control" placeholder="Nhập số điện thoại" required>
        </div>
        <div class="form-group mb-3">
            <label for="password">Mật khẩu</label>
            <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary w-50">Đăng nhập</button>
        </div>
        <div class="form-group text-center mt-3">
            <a href="/register">Đăng ký tài khoản mới</a>
        </div>
        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Sai số điện thoại hoặc mật khẩu.
        </div>
        <div th:if="${param.logout}" class="alert alert-success mt-3">
            Đã đăng xuất thành công.
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
