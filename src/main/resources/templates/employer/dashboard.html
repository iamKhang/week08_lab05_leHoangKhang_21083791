<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bảng điều khiển nhà tuyển dụng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .stat-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .recent-applications {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="bg-light">
    <div th:replace="fragments/header :: header"></div>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Bảng điều khiển</h2>
            <a href="/employer/jobs/post" class="btn btn-primary">
                <i class="fas fa-plus-circle me-2"></i>Đăng tin tuyển dụng
            </a>
        </div>

        <!-- Thống kê -->
        <div class="row g-4 mb-5">
            <div class="col-md-3">
                <div class="stat-card card h-100 bg-primary text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-briefcase stat-icon"></i>
                        <div class="stat-number" th:text="${activeJobs}">0</div>
                        <div>Tin đang tuyển</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card card h-100 bg-success text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-users stat-icon"></i>
                        <div class="stat-number" th:text="${totalApplications}">0</div>
                        <div>Lượt ứng tuyển</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card card h-100 bg-info text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-eye stat-icon"></i>
                        <div class="stat-number" th:text="${totalViews}">0</div>
                        <div>Lượt xem</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card card h-100 bg-warning text-white">
                    <div class="card-body text-center">
                        <i class="fas fa-clock stat-icon"></i>
                        <div class="stat-number" th:text="${expiringJobs}">0</div>
                        <div>Tin sắp hết hạn</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ứng viên mới ứng tuyển -->
        <div class="recent-applications">
            <h3 class="mb-4">Ứng viên mới ứng tuyển</h3>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Ứng viên</th>
                            <th>Vị trí</th>
                            <th>Ngày ứng tuyển</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="application : ${recentApplications}">
                            <td th:text="${application.candidate.fullName}">Nguyễn Văn A</td>
                            <td th:text="${application.job.title}">Developer</td>
                            <td th:text="${#temporals.format(application.applyDate, 'dd/MM/yyyy')}">01/01/2024</td>
                            <td>
                                <span class="badge bg-warning" th:text="${application.status}">Đang xử lý</span>
                            </td>
                            <td>
                                <a th:href="@{'/employer/applications/' + ${application.id}}" class="btn btn-sm btn-primary">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
