<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header h1 {
            margin: 0;
        }
        .table thead th {
            vertical-align: middle;
            text-align: center;
        }
        .table tbody td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>
<!-- Nội dung chính -->
<div class="container mt-5">
    <h2 class="mb-4 text-center">Job Recommendations</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">Job Name</th>
                <th scope="col">Description</th>
                <th scope="col">Company</th>
                <th scope="col">Score</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recommendation : ${recommendations}">
                <td th:text="${recommendation.job.name}">Job Name</td>
                <td th:text="${recommendation.job.description}">Job Description</td>
                <td th:text="${recommendation.job.company.name}">Company Name</td>
                <td th:text="${recommendation.score}">Score</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>


<!-- Bootstrap JS và các plugin liên quan -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
