<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gợi ý kỹ năng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-5">
        <h2 class="mb-4">Gợi ý kỹ năng cho bạn</h2>
        
        <div class="row">
            <div class="col-md-12">
                <div th:if="${recommendations.empty}" class="alert alert-info">
                    Hiện tại chưa có gợi ý kỹ năng nào cho bạn.
                </div>
                
                <div th:each="recommendation : ${recommendations}" class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${recommendation.recommendedSkill.skillName}">Skill Name</h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                            Độ tin cậy: <span th:text="${#numbers.formatDecimal(recommendation.confidenceScore * 100, 1, 2)} + '%'">95%</span>
                        </h6>
                        <p class="card-text" th:text="${recommendation.reasoning}">Reasoning</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
