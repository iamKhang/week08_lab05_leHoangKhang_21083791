<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chọn loại tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .option-card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            padding: 2rem;
            margin-bottom: 1rem;
            background: white;
        }
        
        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.1);
        }

        .option-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #3498db;
        }
    </style>
</head>
<body class="bg-light">
    <div th:replace="fragments/header :: header"></div>

    <div class="container py-5">
        <h2 class="text-center mb-5">Chọn loại tài khoản</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="option-card text-center">
                    <i class="fas fa-user-tie option-icon"></i>
                    <h3 class="mb-3">Ứng viên</h3>
                    <p class="text-muted mb-4">
                        Tạo hồ sơ và tìm kiếm cơ hội việc làm phù hợp với bạn.
                    </p>
                    <a href="/register/candidate" class="btn btn-primary">
                        <i class="fas fa-user-plus me-2"></i>Đăng ký ứng viên
                    </a>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="option-card text-center">
                    <i class="fas fa-building option-icon"></i>
                    <h3 class="mb-3">Nhà tuyển dụng</h3>
                    <p class="text-muted mb-4">
                        Đăng tin tuyển dụng và tìm kiếm ứng viên tài năng.
                    </p>
                    <a href="/register/employer" class="btn btn-success">
                        <i class="fas fa-building me-2"></i>Đăng ký nhà tuyển dụng
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
